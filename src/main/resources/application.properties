# ===============================================
# == POSTGRESQL DATABASE CONFIGURATION         ==
# ===============================================

# URL de conexão JDBC. Altere 'localhost:5432' e 'nome_do_seu_banco' conforme necessário.
spring.datasource.url=jdbc:postgresql://db.tpwmqwyoiiwaehjwstaj.supabase.co:5432/postgres

# Suas credenciais do PostgreSQL.
spring.datasource.username=postgres
spring.datasource.password=BancoDedados@NextGen

# ===============================================
# == JPA / HIBERNATE CONFIGURATION             ==
# ===============================================

# ESSENCIAL: Informa ao Hibernate para "falar a língua" do PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Define como o Hibernate gerencia o schema do banco.
# 'update' é bom para desenvolvimento. Use 'validate' ou 'none' em produção.
spring.jpa.hibernate.ddl-auto=update

# Opcional: Mostra o SQL gerado pelo Hibernate no console. Ótimo para debug.
spring.jpa.show-sql=true

# Opcional: Formata o SQL mostrado no console para facilitar a leitura.
spring.jpa.properties.hibernate.format_sql=true